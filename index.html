<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__container">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__container">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Edit" type="button" class="edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button aria-label="Add" type="button" class="add-button"></button>
      </section>

      <section class="elements page__container">
        <article class="element">
          <img src="./images/Dombai.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Elbrus.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevo.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Карачаево</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombai.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Elbrus.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevo.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Уральские горы</h2>
            <button aria-label="like" type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__container">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__overlay"></div>
      <button aria-label="Close" type="button" class="popup__close-button"></button>
      <div class="popup__container page__container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <form name="popup_input" class="popup__form">
          <input name="name" type="text" placeholder="1" class="popup__input popup__input_name">
          <input name="description" type="text" placeholder="2" class="popup__input popup__input_description">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
