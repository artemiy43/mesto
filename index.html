<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__container">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile page__container">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="add-button">
          <img src="./images/Vector1.png" alt="крестик" class="add-button__X">
        </button>
      </section>

      <section class="elements page__container">
        <div class="element">
          <img src="./images/Dombai.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <p class="element__title">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Elbrus.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevo.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <p class="element__title">Карачаево</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Dombai.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <p class="element__title">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Elbrus.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevo.png" alt="Картинка" class="element__image">
          <div class="element__container">
            <p class="element__title">Уральские горы</p>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__container">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <button class="popup__close-button"></button>
      <div class="popup__container page__container">
        <p class="popup__text">Редактировать профиль</p>
      <form action="" class="popup__form">
        <input type="text" placeholder="1" class="popup__name">
        <input type="text" placeholder="2" class="popup__description">
        <button type="submit" class="popup__save-button">
          <p class="save-button__text">Сохранить</p>
        </button>
      </form>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
